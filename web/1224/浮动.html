<!DOCTYPE html>
<html>

<head>
    <style>
        .box {
            width: 50px;
            height: 50px;
            float:left;
            margin-top: 50px;
        }
        /* float特点：
        1.会浮出文档结构，不受文档影响
        2.浮出后的元素，其的y值不变
        3.x的值取决于float的值，left，right
        4.由于元素已经浮出文档，文档就会出现空缺，后续元素自动补位 
        5.若有多个元素浮动，会按顺序依次排成一排
        */

        /* 可以使用浮动进行流式布局 */
        /* 若一行排满会自动向下换行 */
        
    </style>
</head>

<body>
    <!-- =浮动仅用于块级元素 -->
    <div class="box" style="background-color: rgb(31, 250, 31);">1</div>
    <div class="box" style="background-color: rgb(168, 22, 173);">2</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>

    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>
    <div class="box" style="background-color: rgb(180, 169, 9);">3</div>

</body>

</html>
