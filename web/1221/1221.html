<!DOCTYPE html>
<html>
<head>
    <title>
        标题
    </title>
    <!-- 额外附加信息 -->
    <!-- charset标签元素的属性 -->
    <!-- meta是一个单标签，不是成对的标签，使用/结尾 -->
    <!-- 单标签没有标签体 -->
    <!-- meta、title只能写在head中 -->
    <meta charset="utf-8"/>
</head>
<body>
    <!-- alt+shift+f 自动排版 -->
    <!-- alt+shift+上下键  向上向下复制 -->
    <!-- Ctrl+shift+k删除单行 -->
    <!-- 查看相同字符串 Ctrl +d -->
    <!-- 整行上下移动 alt+上下 -->
    <!-- h标签，自带文本大小，数字越大，字体越小 -->
    <h1> 我是h1标签</h1>
    <h2> 我是h2标签</h2>
    <h3> 我是h3标签</h3>
    <h3> 我是h3标签</h3>
    <h4> 我是h4标签</h4>
    <h5> 我是h5标签</h5>
    <h6> 我是h6标签</h6>
    <!-- paragraph段落 -->
<!-- 自带行间距，每个自动换行 -->
    <p>
        段落
    </p>
    <p>
        段落
    </p>
    <p>
        段落
    </p>
    <!-- 文字标签 -->
    <span>
        hello 
        <span style="color:red"> world</span>
    </span>
<!-- 图片标签（单标签） -->
<!-- src是图片源 -->
<!-- /开头都是绝对路径 -->
<!-- 相对路径加./ -->
<!--   alt:图片加载不出来是显示alt中的内容-->
<!-- onerror加载失败触发事件 -->
<img src="./1.jpg" width="144" height="256" alt="加载失败" onerror="alert('hello')"/>
<!-- 有序列表 order list -->

<ol>
    <!-- 列表元素 list item -->
    <li>唱</li>
    <li>跳</li>
    <li>rap</li>
    <li>篮球</li>
</ol>
<!-- 无序列表 unorder list-->
<ul>
<li>code</li>
<li>issue</li>
<li>requests</li>
</ul>
<!-- 水平线 -->
<!-- 很少用，通常使用css样式的border替代 -->
<hr />

<!-- 换行 break row -->
<span>1</span><br>
<span>2</span>

<div>3</div>
<div>4</div>
<br>

<!-- 重要开 -->


<!-- a标签 -->
<!-- 超链接 -->
<!-- href 网站 -->
<!-- target:用于指定连接的打开方式，值为_blank时，会新开一个窗口 -->
<a href="http://www.baidu.com" target="_blank">百度</a>
<!-- 不会跳转的a标签 -->
<!-- 用于开发人员自定义 -->
<a href="javascript:;">不会跳转</a>


<!-- 锚点用来页面定位 -->
<a href="#foo">foo</a>
<!-- 在相对路径寻找同级文件 -->
<a href="./1.jpg">1.jpg跳转</a>
<!-- 发送邮件 -->
<a href=""></a>

<!-- 文本加强（加粗） -->
<!-- 可用css 的font-wegiht替代 -->
<strong>strong</strong>


<!-- 加粗字体 -->
<b>标签</b>

<!-- 倾斜 -->
<i>倾斜</i>

<!-- 下划线 -->
<u>下划线</u>
<ins>INS</ins>

<!-- 重要节 -->



<!-- 删除线 用于弃用内容做注释 -->
<del>删除线</del>

<!-- 上角标 -->
<sup>上角标</sup>

<!-- 下角标 -->
<sub>下角标</sub>

<!-- 预格式 按代码中的格式输出，且字体稍有不同-->
<pre id="foo">
1
        2
    3
            4
</pre>


<h1>div 标签</h1>

            <!-- div 是什么 -->
            <!-- 用于划分页面区域的标签 -->

            <!-- 语法 -->
            
            <div style="float:left;width:200px;margin:55px;height:200px;border:1px solid rgb(39, 178, 233)">di&#160;&#160;&#160;&#160;&#60;v</div>
            <div style="float:left;width:400px;height:200px;border:1px solid black">div</div>
            
            <!-- 特点 -->
            
            <!-- 不使用任何样式时，宽度会占满一整行，高度会与内容相同 -->
            
            <!-- 盒子模型 -->
                <!-- 将页面元素，看做是一个容纳其他元素的容器。也就是盒子 -->
                <!-- 盒子模型：规范的规定了容器的具体内容 -->
                <!-- 容器中包含：content（内容）,padding（内边距），border（边框），margin（外边距） -->
            
                <!-- 用途 div布局-->
             
                <!-- 布局可以理解成开发页面时进行的战略规划，即指定各个模块的页面区域 -->



<h1>实体</h1>
<!-- 空格  &nbsp; -->
<!-- 版权 &copy; -->












</body>


</html>
