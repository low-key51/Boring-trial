<!DOCTYPE html>

<html>
    <head></head>
    <body>
        <!-- 行内元素 -->
        <!-- 通常用于文本的标签 -->
        <!-- 行内元素特点 -->
        <!-- 1.不会占用整行 -->
        <!-- 2.行内元素的宽高是由内容决定的 ，宽高不可修改-->
        <!-- 3.元素的padding，受padding——left和padding-right影响，但是不受padding-top和padding-bottom的影响 -->
        <!-- 4.元素的border，受border——left和border-right影响，但是不受border-top和border-bottom的影响 -->
        <!-- 4.元素的border，受border——left和border-right影响，但是不受border-top和border-bottom的影响 -->
        <!-- 5.margin 同上 -->
        <span>5</span>
        <b>52</b>
        <i>6</i>
        <u>54</u>

        <!-- 块级元素 -->
        <!-- p ，h1，div -->
        <!-- 块级元素独自占用整行 -->
        <!-- 特点 -->
        <!-- 1.盒子模型所有属性都可以修改，受控性高 -->
        <h1>55</h1>
        <p>88888</p>
        <div>71145754</div>



        <!-- 行内块级元素 -->
        <!-- 类似块级元素，盒子模型可受控制，但不会占用整行 -->
        <img src="1.jpg" width="50"height="100"/>
        <button>55</button>

        <!-- 不同类型的元素的相互转换 -->

</body>
