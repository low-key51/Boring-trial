    let add_pants = document.querySelector('.pants')
    let add_package = document.querySelector('.package')

    let pool = document.querySelector('.div1>div:nth-child(1)')
    let clothes = document.querySelector('.div1>div:nth-child(2)')
    let pants = document.querySelector('.div1>div:nth-child(3)')
    let package = document.querySelector('.div1>div:nth-child(4)')
    add_colthes.addEventListener('click', () => {
        let li=fact.createColthes()
        pool.appendChild(li)
    })
    add_pants.addEventListener('click', () => {

        pool.appendChild(li)
    })
    add_package.addEventListener('click', () => {
        let li=fact.createPackage()
        pool.appendChild(li)
    })
    let btn1 = document.querySelector('div2>button:nth-of-type(1)')
    let btn2 = document.querySelector('div2>button:nth-of-type(2)')
    let span = document.querySelector('span')

    btn1.addEventListener('click', () => {
        sta.arrangement()
    })
    btn2.addEventListener('click', () => {
        sta.rest()

    let fact = new Factory()
    function Staff() {
        this.arrangement = () => {
            let gds = goods.pop()
            let li = document.createElement('li')
            li.innerHTML = '<li>' + goods + '</li>'
            pool.appendChild(li)
            span.innerText = Number(span.innerText) - 1
            if (gds === '衣服') {
                li.innerHTML = '<li>衣服</li>'
                clothes.appendChild(li)
            } else if (gds === '裤子') {
                li.innerHTML = '<li>裤子</li>'
                pants.appendChild(li)
            } else {
                li.innerHTML = '<li>包包</li>'
                package.appendChild(li)
            }
        }
        this.rest = () => {
            span.innerText = '10'
        }
